  <ion-navbar>

<ion-content class="fondo" padding>

    <ion-card>

        <ion-item>
          <ion-avatar item-start>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Pablo_Escobar_Mug.jpg/220px-Pablo_Escobar_Mug.jpg">
          </ion-avatar>
          <h2>Pablo Escobar</h2>
          <p>November 5, 1955</p>
        </ion-item>

        <img src="https://img.milanuncios.com/fg/2761/85/276185904_1.jpg">
      
        <ion-card-content>
          <h2><b>{{oferta.Nombre}}</b></h2>
          <p>{{oferta.Comentario}}</p>
          <p>Paga : {{oferta.Monto}}</p>
          <p>Cupos: {{oferta.Cupos}}</p>
          <p>{{oferta.Ubicacion}}</p>
        </ion-card-content>
      
      </ion-card>

      <button ion-button block>Solicitar</button>

</ion-content>
