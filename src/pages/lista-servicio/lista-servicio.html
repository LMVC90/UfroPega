<ion-header>

  <ion-navbar>
    <button (click)="logOut()" style="float:right;margin-right:10%;font-size: 23px">
      <ion-icon ios="ios-power" md="md-power"></ion-icon>
    </button>
    <ion-title>listaServicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="fondo" padding>
<div *ngIf="ofertas">
  <ion-list *ngFor="let item of ofertas">
    <ion-item *ngIf="item.id_oferta==id">
      
        <h2>{{ item.nombre }} {{ item.monto }}</h2>
      
    </ion-item>
  </ion-list>
</div>
  <ion-fab right bottom>
  <button ion-fab color="blue"><ion-icon name="add-circle"></ion-icon></button>
</ion-fab>
</ion-content>
