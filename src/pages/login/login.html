<ion-content padding>
  <img src="../../assets/imgs/ufropega.png" style="margin-left: 20%;margin-right: 20%;width: 60%;">
  <form #form="ngForm" (ngSubmit)="(form.value)" novalidate>
    <ion-list>
      <ion-item  style="border-radius: 20px;">
        <ion-label floating>Correo:</ion-label>
        <ion-input type="text" name="usu_correo" required></ion-input>
      </ion-item>
      <!--                                 [(ngModel)]="user.usu_correo" #usu_correo ="ngModel" ngModel [class.invalid]="usu_correo.errors && usu_correo.dirty"
      <ion-item class="error-message" *ngIf="usu_correo.errors?.required && usu_correo.dirty">
        Su correo es requerido
      </ion-item>-->

      <ion-item  style="border-radius: 20px">
        <ion-label floating>Conrtraseña:</ion-label>
        <ion-input type="password" name="password"></ion-input>
      </ion-item>
      <!--                                              [(ngModel)]="user.password" ngModel required #password="ngModel"   [class.invalid]="password.errors && password.dirty"
      <ion-item class="error-message" *ngIf="password.errors?.required && password.dirty">
        Su contraseña es requerida
      </ion-item> -->

      <div padding>
        <button ion-button block type="submit" (click)="login()" [disabled]="!form.valid" round>Ingresar</button> <!--(click)="onSubmit()"-->
      </div>

      <div padding>
        <button ion-button block type="button" round>Recuperar Contraseña</button>
      </div>
    </ion-list>
  </form>
</ion-content>
