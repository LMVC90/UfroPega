<ion-header>

  <ion-navbar>
    <ion-title>notificacionEmp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="fondo" padding>

  <ion-list *ngIf="soli">
    <ion-item-group *ngFor="let item of soli" no-padding>
      <div *ngIf="item.origen == 1">
      <ion-item *ngIf="item.id_empleador == userId">
          <h2>{{item.nombre_ofer}}</h2>
      </ion-item>
    </div>
    </ion-item-group>
  </ion-list>

</ion-content>
