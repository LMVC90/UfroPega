<ion-header>

  <ion-navbar>
      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
    <ion-title>Solicitudes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



    <div padding>
        <ion-segment [(ngModel)]="pet">
          <ion-segment-button value="kittens">
            Aceptadas
          </ion-segment-button>
          <ion-segment-button value="puppies">
            Rechazadas
          </ion-segment-button>
        </ion-segment>
      </div>
      
      <div [ngSwitch]="pet">
        <ion-list *ngSwitchCase="'puppies'">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Pablo_Escobar_Mug.jpg/220px-Pablo_Escobar_Mug.jpg">
            </ion-thumbnail>
            <h2>Página Web</h2>
          </ion-item>
          ...
        </ion-list>
      
        <ion-list *ngSwitchCase="'kittens'">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="https://www.marthadebayle.com/wp-content/uploads/2016/01/chapo.jpg">
            </ion-thumbnail>
            <h2>Consultoría</h2>
          </ion-item>
          ...
        </ion-list>
      </div>


</ion-content>
