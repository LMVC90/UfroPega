<ion-header>

  <ion-navbar>
      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
    <ion-title>Solicitudes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  

    <div padding>
        <ion-segment [(ngModel)]="pet">
          <ion-segment-button value="kittens">
            Aceptadas
          </ion-segment-button>
          <ion-segment-button value="puppies">
            Rechazadas
          </ion-segment-button>
        </ion-segment>
      </div>
      
      <div [ngSwitch]="pet">
        <ion-list *ngSwitchCase="'puppies'">
          <div *ngIf="(info)">
          <ion-item-group *ngFor="let item of info" no-padding>
            <ion-item *ngIf="item.id_estudiante == 2 && item.estado == 0">
            <ion-thumbnail item-start>
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Pablo_Escobar_Mug.jpg/220px-Pablo_Escobar_Mug.jpg">
            </ion-thumbnail>
            <h2>{{item.oferta_id}}</h2>
            </ion-item>
          </ion-item-group>
        </div>
        </ion-list>
      
        <ion-list *ngSwitchCase="'kittens'">
          <div *ngIf="(info)">
          <ion-item-group *ngFor="let item of info">
            <ion-item *ngIf="item.id_estudiante == 2 && item.estado == 1">
            <ion-thumbnail item-start>
              <img (click)="clickTest(item)" src="https://www.marthadebayle.com/wp-content/uploads/2016/01/chapo.jpg">
            </ion-thumbnail>
            <h2>{{item.oferta_id}}</h2>
            </ion-item>
          </ion-item-group>
        </div>
        </ion-list>
      </div>


</ion-content>
